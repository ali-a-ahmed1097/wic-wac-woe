<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wic-Wac-Woe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./tic-tac-toe.js" defer></script>
</head>
<body>
    <div id="board" class="board hide">
        <div id="0" class="top left tile"></div>
        <div id="1" class="top tile"></div>
        <div id="2" class="top right tile"></div>
        <div id="3" class="left tile"></div>
        <div id="4" class="tile"></div>
        <div id="5" class="right tile"></div>
        <div id="6" class="bottom left tile"></div>
        <div id="7" class="bottom tile"></div>
        <div id="8" class="bottom right tile"></div>
    </div>

    <div id="starting" class="starting">
        <span id="error"></span>
        <label for="p1">Player 1 Name:</label>
        <input type="text" name="p1" id="p1">
        <label for="p2" style="grid-row-start: 3;">Player 2 Name:</label>
        <input type="text" name="p2" id="p2" style="grid-row-start: 3; grid-column-start: 2;">
        <button id="start">Start game!</button>
    </div>

    <div id="winner" class="hide"></div>
    <button onClick="window.location.reload();" class="hide" id="restart">Restart</button>

</body>
</html>
